<!--a RGB color generator using HTML, CSS, and JavaScript. 
    Using RGB color generator, we can construct all the colors from the combination of Red, Green, Blue colors. 
    Each color is represented by the range of decimal numbers from 0 to 255 (256 levels for each color).
     So, the total number of available colors is 256 x 256 x 256, or 16,777,216 possible colors.-->


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--external stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>RGB Colour Generator</title>
  </head>
  <body>
    <div class="TitleText"><h1>RGB Colour Generator</h1></div>
    <div class="main">
        Result:  <input type="text" id="box"
        value="rgb(255,255,255)">
        <!-- Range slider for red colour-->
        Red: <input type="range" id= "red"
        value="255" min="0" max="255"
        >
        <!--Range Slider for Green colour-->
        Green: <input type="range" id= "green"
        value="255" min="0" max="255">

        <!--Range Slider for Blue colour-->
        Blue: <input type="range" id= "blue"
        value="255" min="0" max="255">
    </div>

    <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
